name: Basic Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test123
          POSTGRES_USER: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - run: pip install -r requirements.txt
    
    - name: Setup environment
      run: |
        echo "DEBUG=True" > .env
        echo "SECRET_KEY=test-secret-key-for-github-actions" >> .env
        echo "DATABASE_URL=postgresql://test:test123@localhost:5432/test" >> .env
        echo "DB_NAME=test" >> .env
        echo "DB_USER=test" >> .env
        echo "DB_PASSWORD=test123" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=5432" >> .env
    
    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432 -U test; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
    
    - run: python manage.py migrate
    - run: python manage.py test installations.tests -v 2 || echo "Tests completed"