name: Sport API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ”§ Create .env file
      run: |
        echo "DB_PASSWORD=testpassword123" > .env
    
    - name: ğŸ³ Build and start services
      run: |
        docker-compose up -d --build
        
    - name: â³ Wait for services to be ready
      run: |
        sleep 45
        echo "ğŸ” Checking container status..."
        docker-compose ps
        echo "ğŸ“‹ API container logs:"
        docker-compose logs sport-map-api | tail -20
    
    - name: ğŸ§ª Run API tests
      run: |
        chmod +x Equipement_test.sh
        ./Equipement_test.sh
    
    - name: ğŸš¨ Show logs on failure
      if: failure()
      run: |
        echo "=== CONTAINER STATUS ==="
        docker-compose ps
        echo "=== API LOGS ==="
        docker-compose logs sport-map-api
        echo "=== DB LOGS ==="
        docker-compose logs db
    
    - name: ğŸ§¹ Cleanup
      if: always()
      run: |
        docker-compose down -v