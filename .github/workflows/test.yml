name: Django Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpass123
          POSTGRES_USER: sportadmin
          POSTGRES_DB: sport
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: 📦 Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: 🔧 Setup environment
      run: |
        echo "DEBUG=True" > .env
        echo "DB_PASSWORD=testpass123" >> .env
        echo "SECRET_KEY=test-secret-key-very-long-for-ci" >> .env
        echo "DATABASE_URL=postgresql://sportadmin:testpass123@localhost:5432/sport" >> .env
    
    - name: 🗄️ Run migrations
      run: |
        python manage.py migrate
    
    - name: 📊 Load test data
      run: |
        python manage.py load_csv data/filtered-data-es.csv
    
    - name: 🧪 Run tests
      run: |
        python manage.py test installations.tests --verbosity=2