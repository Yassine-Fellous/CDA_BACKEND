name: Basic Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test123
          POSTGRES_USER: test
          POSTGRES_DB: test
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - run: pip install -r requirements.txt
    - run: |
        echo "DATABASE_URL=postgresql://test:test123@localhost/test" > .env
        echo "SECRET_KEY=test-key-123" >> .env
        echo "DEBUG=True" >> .env
    
    - run: python manage.py migrate
    - run: python manage.py test installations.tests -v 2 || echo "Tests completed"