name: Basic Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test123
          POSTGRES_USER: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - run: pip install -r requirements.txt
    
    - name: Setup environment
      run: |
        echo "DEBUG=True" > .env
        echo "SECRET_KEY=test-secret-key-for-github-actions" >> .env
        echo "DATABASE_URL=postgresql://test:test123@localhost:5432/test" >> .env
        echo "DB_NAME=test" >> .env
        echo "DB_USER=test" >> .env
        echo "DB_PASSWORD=test123" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=5432" >> .env
    
    - name: Debug environment
      run: |
        echo "=== Environment file content ==="
        cat .env
        echo "=== Environment variables ==="
        echo "DATABASE_URL: $DATABASE_URL"
        python -c "import os; print('DATABASE_URL from os:', repr(os.getenv('DATABASE_URL')))"
        python -c "from dotenv import load_dotenv; load_dotenv(); import os; print('DATABASE_URL from dotenv:', repr(os.getenv('DATABASE_URL')))"
    
    - name: Install PostgreSQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
    
    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432 -U test; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
        echo "PostgreSQL is ready!"
    
    - name: Test settings import
      run: |
        python -c "
        import os
        from dotenv import load_dotenv
        load_dotenv()
        print('DATABASE_URL:', repr(os.getenv('DATABASE_URL')))
        
        # Test dj_database_url directly
        import dj_database_url
        url = os.getenv('DATABASE_URL')
        print('Parsing URL:', url)
        config = dj_database_url.parse(url)
        print('Config:', config)
        "
    
    - run: python manage.py migrate
    - run: python manage.py test installations.tests -v 2 || echo "Tests completed"